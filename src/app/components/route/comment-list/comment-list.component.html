<div class="card mt-4 p-md-5 contenedor">
    <h2>Comments:</h2>
    <br/>
    <div class="alert alert-danger" role="alert" *ngIf="comments">
        No comments yet :(
    </div>
    <div class="row" *ngFor="let comment of comments">
        <div class="col-2">
            <img
                    src="../../../assets/img/user_coment.png"
                    width="30px"
                    alt="usuario"
            />
            <p>User: {{ comment.name }}</p>
        </div>

        <div class="col p-2 comentario-text" style="border: 1px solid black">
            <h4>{{ comment.title }}</h4>
            <p>{{ comment.content }}</p>
        </div>
        <i
                class="fas fa-trash-alt p-2"
                (click)="deleteComment(comment.id)"
                style="color: red"
        ></i>
    </div>
</div>
